<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>

        <!-- Bootsrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!--Bootstrap icons-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <!-- Boxicons -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- My CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body style="height: 2000px">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <div class="group d-flex align-items-center">
                    <!-- offcanvas trigger -->
                    <i
                        class="bi bi-list text-white fs-3 navbar-toggler"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample"
                        aria-controls="offcanvasExample"
                    ></i>
                    <!-- offcanvas trigger -->
                    <a class="navbar-brand ms-2" href="#">SysAdmin</a>
                </div>
                <div class="dropdown">
                    <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <i class="bi bi-person"></i>
                        <span>Ardiona</span>
                    </a>

                    <ul class="bg-dark dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="text-white dropdown-item" href="#"
                                >Account Setting</a
                            >
                        </li>
                        <li>
                            <a class="text-white dropdown-item" href="#"
                                >Log out</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- offcanvas -->
        <div
            class="offcanvas offcanvas-start bg-dark text-white"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
        >
            <div class="offcanvas-body p-0">
                <ul class="navbar-nav px-3 mt-3">
                    <p class="text-uppercase">Main</p>
                    <li class="px-2 mb-1">
                        <a href="" class="nav-link">
                            <span><i class="me-3 bx bxs-dashboard"></i></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="px-2 mb-1">
                        <a
                            onclick="myfunction()"
                            class="nav-link d-flex align-items-center collapse-link"
                            data-bs-toggle="collapse"
                            href="#collapse-transaksi"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseExample"
                        >
                            <span
                                ><i class="me-3 bx bxs-pie-chart-alt-2"></i
                            ></span>
                            <span>Transaksi</span>
                            <span class="right-icon ms-auto"
                                ><i class="bx bxs-chevron-right"></i
                            ></span>
                        </a>
                        <div class="collapse" id="collapse-transaksi">

                        </div>
                    </li>
                    <li class="px-2 mb-1">
                        <a
                            class="nav-link d-flex align-items-center collapse-link"
                            data-bs-toggle="collapse"
                            href="#collapse-Member"
                            aria-expanded="false"
                            role="button"
                            aria-controls="collapseExample"
                        >
                            <span><i class="me-3 bx bxs-data"></i></span>
                            <span>Data Member</span>
                            <span class="right-icon ms-auto"
                                ><i class="bx bxs-chevron-right"></i
                            ></span>
                        </a>
                        <div class="collapse" id="collapse-Member"></div>
                    </li>
                    <p class="text-uppercase mt-3">Tables</p>
                    <li class="px-2 mb-1">
                        <a href="" class="nav-link">
                            <span
                                ><i class="me-3 bi bi-box-seam-fill"></i
                            ></span>
                            <span>Barang Masuk</span>
                        </a>
                    </li>
                    <li class="px-2 mb-1">
                        <a href="" class="nav-link">
                            <span><i class="me-3 bi bi-box-seam"></i></span>
                            <span>Barang Keluar</span>
                        </a>
                    </li>
                    <p class="text-uppercase mt-3">Other</p>
                    <li class="px-2 mb-1">
                        <a href="" class="nav-link">
                            <span><i class="me-3 bi bi-gear-fill"></i></span>
                            <span>System Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- offcanvas -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script></script>
    </body>
</html>
