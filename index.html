<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>

        <!-- Bootsrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!--Bootstrap icons-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <!-- My CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="group d-flex align-items-center">
                    <!-- offcanvas trigger -->
                    <i
                        class="bi bi-list text-white fs-3 navbar-toggler"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample"
                        aria-controls="offcanvasExample"
                    ></i>
                    <!-- offcanvas trigger -->
                    <a class="navbar-brand ms-2" href="#">Navbar</a>
                </div>
                <div class="dropdown">
                    <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <i class="bi bi-person"></i>
                    </a>

                    <ul class="bg-dark dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="text-white dropdown-item" href="#"
                                >Action</a
                            >
                        </li>
                        <li>
                            <a class="text-white dropdown-item" href="#"
                                >Another action</a
                            >
                        </li>
                        <li>
                            <a class="text-white dropdown-item" href="#"
                                >Something else here</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- offcanvas -->
        <div
            class="offcanvas offcanvas-start bg-dark"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
        >
            <div class="offcanvas-body"></div>
        </div>
        <!-- offcanvas -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
