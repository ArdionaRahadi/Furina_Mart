<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="background-image position-relative">
      <div class="container">
        <form
          class="bg-light rounded-4 p-4 position-absolute top-50 start-50 translate-middle form"
        >
          <h1 class="mb-5 text-center fw-bold">LOGIN</h1>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control password"
              id="password"
              required
            />
          </div>
          <div class="mb-4 form-check">
            <input
              style="cursor: pointer"
              type="checkbox"
              class="form-check-input"
              id="show-pw"
            />
            <label
              style="cursor: pointer"
              class="form-check-label"
              for="show-pw"
              >Show Password</label
            >
          </div>
          <button type="submit" class="btn btn-primary fw-bold mb-3 login">
            Log in
          </button>
          <a class="text-center text-black text-decoration-none" href="">
            <p>Forgot Password?</p>
          </a>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- My JS -->
    <script src="../js/script.js"></script>
  </body>
</html>
